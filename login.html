      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
       body {
        background-color: #c9c2c2;;
        font-family: "Poppins";
        color: #0f1516 !important;
      }
      .navbar {
        background-color: rgb(15, 21, 22, 0.9) !important;
        width: 100vw;
        border: 2px solid #d9bfff;
      }
      .navbar-brand {
        font-family: "Montserrat";
        font-weight: 300;
        font-size: 30px !important;
        color: white !important;
        margin-left: 10vw !important;
      }
      #navbarNav {
        margin-left: 50vw;
      }
      .nav-link {
        color: white !important;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <div class="page">
      <div class="nav">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">Echoes</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="eachInput">
        <label for="username">Username<span>:</span></label>
        <input type="text" placeholder="Username" id="username" />
      </div>
      <div class="eachInput">
        <label for="password">Password<span>:</span></label>
        <input type="text" placeholder="Enter your password" id="password" />
      </div>
      <div class="button">
        <button onclick="login()" id="loginBut">Login</button>
      </div>
    </div>
  </body>
</html>
<script>
  let usersDatabase =
    JSON.parse(localStorage.getItem("blogUsersDatabase")) || [];

  function login() {
    let username = document.getElementById("username").value.trim();
    console.log(username);
    
    let password = document.getElementById("password").value.trim();
    console.log(password);

    let foundUser = usersDatabase.find((blogUsersDatabase) => {
      return blogUsersDatabase.accountName === username;
    });
    console.log(foundUser);
    

    if (!username || !password) {
      alert("All fields are mandatory");
    } else if (!foundUser) {
      alert("Invalid user, please sign up");
    } else if (foundUser.userPassword !== password) {
      alert("Invalid username or password");
    } else {
      loginBut.innerHTML = "Loading...";
      loginBut.disabled = true;
      let currentUserIndex = usersDatabase.findIndex((blogUsersDatabase) => {
        return blogUsersDatabase.accountName === username;
      });
      localStorage.setItem("blogUserIndex", currentUserIndex);

      setTimeout(() => {
        loginBut.innerHTML = "Login";
        loginBut.disabled = false;
        window.location.href = "blog.html";
      }, 2000);
    }
  }
</script>
